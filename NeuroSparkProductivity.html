<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSpark - Productivity OS</title>
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #6366f1;
            --accent: #10b981;
            --glass: rgba(255, 255, 255, 0.05);
            --neon: #00ff9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0f1a, #1a1a2f);
            color: white;
            backdrop-filter: blur(20px);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
        }

        .card {
            background: var(--glass);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(124, 58, 237, 0.3);
        }

        .task-input {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .task-input-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            width: 100%;
        }

        .task-input-row input {
            width: 100%;
        }

        .xp-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            width: 100%;
        }

        .xp-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .xp-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .xp-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--primary);
        }

        .xp-value-display {
            min-width: 60px;
            text-align: center;
            font-weight: bold;
            color: var(--neon);
        }

        .add-task-btn {
            width: 100%;
            margin-top: 0.5rem;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .timer-controls button {
            min-width: 100px;
        }

        .timer-controls button.pause {
            background: linear-gradient(45deg, var(--accent), #059669);
        }

        input, button {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus, button:hover {
            outline: none;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .xp-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .xp-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 10%;
            transition: width 0.5s ease;
            position: relative;
        }

        .xp-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .task-list {
            list-style: none;
            margin-top: 1rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-xp-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        .timer-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .timer-mode {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--neon);
        }

        .timer-progress {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .pomodoro-timer {
            text-align: center;
            font-size: 3rem;
            margin: 2rem 0;
            position: relative;
        }

        .timer-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(
                var(--primary) 0%,
                transparent 0%
            );
            position: relative;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
        }

        .timer-circle::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: #0f0f1a;
            border-radius: 50%;
        }

        .music-card {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .music-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }

        .music-controls button {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
        }

        .music-controls button.play {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }

        .music-progress {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .music-progress-bar {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .playlist {
            list-style: none;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: rgba(124, 58, 237, 0.2);
            border-left: 3px solid var(--primary);
        }

        .playlist-item .duration {
            margin-left: auto;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .floating-player {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            background: var(--glass);
            border-radius: 15px;
            padding: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
        }

        .player-main-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            width: 100%;
        }

        .player-main-controls button {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1rem;
            min-width: unset;
        }

        .player-main-controls button.play {
            width: 44px;
            height: 44px;
            font-size: 1.2rem;
        }

        .player-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .player-title {
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.2rem;
        }

        .player-progress {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .player-progress-bar {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .player-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.2rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
                padding-bottom: 6rem;
            }

            .container {
                padding: 1rem;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                max-width: 100%;
            }

            .card {
                padding: 1.2rem;
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }

            .pomodoro-timer {
                margin: 1.5rem 0;
            }

            .timer-circle {
                width: 180px;
                height: 180px;
            }

            #timer {
                font-size: 2.5rem;
            }

            .timer-mode {
                font-size: 0.9rem;
            }

            .timer-progress {
                font-size: 0.75rem;
            }

            .timer-controls {
                gap: 0.8rem;
            }

            .timer-controls button {
                min-width: 90px;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .xp-selector {
                padding: 0.6rem 0.8rem;
                gap: 0.5rem;
            }

            .xp-value-display {
                min-width: 50px;
                font-size: 0.9rem;
            }

            .xp-selector span:first-child {
                font-size: 0.9rem;
            }

            .xp-slider::-webkit-slider-thumb {
                width: 16px;
                height: 16px;
            }

            .task-input {
                gap: 0.8rem;
                margin-bottom: 1.5rem;
            }

            .task-input-row input {
                padding: 0.6rem 1rem;
            }

            .add-task-btn {
                padding: 0.6rem 1rem;
                margin-top: 0.3rem;
            }

            .floating-player {
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                border-radius: 15px;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <h1>üöÄ NeuroSpark OS</h1>
    
    <div class="container">
        <div class="card">
            <h2>üéØ Current Mission</h2>
            <div class="task-input">
                <div class="task-input-row">
                    <input type="text" placeholder="New task..." id="taskInput">
                </div>
                <div class="xp-selector">
                    <span>XP:</span>
                    <input type="range" id="taskXP" min="10" max="50" value="10" class="xp-slider" oninput="updateXPDisplay(this.value)">
                    <span class="xp-value-display" id="xpDisplay">10 XP</span>
                </div>
                <button onclick="addTask()" class="add-task-btn">Add Task</button>
            </div>
            <ul class="task-list" id="taskList"></ul>
        </div>

        <div class="card">
            <h2>‚è±Ô∏è NeuroTimer (Pomodoro)</h2>
            <div class="pomodoro-timer">
                <div class="timer-circle">
                    <div class="timer-info">
                        <div class="timer-mode" id="timerMode">Focus Time</div>
                        <div id="timer">25:00</div>
                        <div class="timer-progress" id="timerProgress">Time Remaining</div>
                    </div>
                </div>
            </div>
            <div class="timer-controls">
                <button onclick="startTimer()" id="startBtn">Start Focus Session</button>
                <button onclick="pauseTimer()" id="pauseBtn" class="pause" style="display: none;">Pause</button>
            </div>
        </div>

        <div class="card">
            <h2>üìà Progress Matrix</h2>
            <div class="xp-bar">
                <div class="xp-progress"></div>
            </div>
            <p>Level: <span id="level">1</span></p>
            <p>Total XP: <span id="xp">0</span></p>
            <p>Current Streak: <span id="streak">0</span> üî•</p>
        </div>
    </div>

    <div class="floating-player" id="floatingPlayer">
        <div class="player-main-controls">
            <button onclick="previousTrack()">‚èÆÔ∏è</button>
            <button onclick="togglePlay()" class="play" id="playBtn">‚ñ∂Ô∏è</button>
            <button onclick="nextTrack()">‚è≠Ô∏è</button>
            <div class="player-info">
                <div class="player-title" id="currentTrackTitle">Mozart - Eine kleine Nachtmusik</div>
                <div class="player-progress" onclick="seekMusic(event)">
                    <div class="player-progress-bar" id="musicProgress"></div>
                </div>
                <div class="player-time" id="currentTime">0:00</div>
            </div>
        </div>
    </div>

    <script>
        let currentTimer = null;
        let isWorking = true;
        let xp = 0;
        let streak = 0;
        let isPaused = false;
        let remainingTime = 0;
        let currentTrack = 0;
        let isPlaying = false;
        let audioContext = null;
        let audioSource = null;
        let audioBuffer = null;
        let startTime = 0;
        let progressInterval = null;

        function updateXPDisplay(value) {
            document.getElementById('xpDisplay').textContent = `${value} XP`;
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const xpInput = document.getElementById('taskXP');
            const list = document.getElementById('taskList');
            
            if (input.value.trim()) {
                const xpValue = parseInt(xpInput.value);
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" onchange="completeTask(this)">
                    <span>${input.value}</span>
                    <span class="xp-value">+${xpValue} XP</span>
                    <div class="task-xp-bar"></div>
                `;
                list.appendChild(li);
                input.value = '';
                xpInput.value = '10';
                updateXPDisplay('10');
            }
        }

        function completeTask(checkbox) {
            const xpElement = checkbox.parentNode.querySelector('.xp-value');
            const xpBar = checkbox.parentNode.querySelector('.task-xp-bar');
            const xpValue = parseInt(xpElement.textContent.match(/\d+/)[0]);
            xp += xpValue;
            streak++;
            
            // Animate XP bar
            xpBar.style.width = '100%';
            setTimeout(() => {
                xpBar.style.width = '0%';
            }, 1000);
            
            updateXP();
            animateXP(xpElement);
            checkbox.disabled = true;
        }

        function updateXP() {
            document.getElementById('xp').textContent = xp;
            document.getElementById('streak').textContent = streak;
            document.getElementById('level').textContent = Math.floor(xp / 100) + 1;
            document.querySelector('.xp-progress').style.width = `${(xp % 100)}%`;
        }

        function animateXP(element) {
            element.style.opacity = '1';
            setTimeout(() => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(-20px)';
            }, 1000);
        }

        function pauseTimer() {
            if (currentTimer) {
                clearInterval(currentTimer);
                isPaused = true;
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('timerMode').textContent += ' (Paused)';
            }
        }

        function startTimer() {
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const timerElement = document.getElementById('timer');
            const timerMode = document.getElementById('timerMode');
            const timerProgress = document.getElementById('timerProgress');
            const timerCircle = document.querySelector('.timer-circle');

            if (isPaused) {
                // Resume from where we left off
                let time = remainingTime;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                timerMode.textContent = timerMode.textContent.replace(' (Paused)', '');

                currentTimer = setInterval(() => {
                    time--;
                    remainingTime = time;
                    updateTimerDisplay(time, timerElement, timerMode, timerProgress, timerCircle);
                }, 1000);
            } else {
                // Start new timer
                let time = isWorking ? 1500 : 300;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                timerMode.textContent = isWorking ? 'Focus Time' : 'Break Time';
                timerProgress.textContent = isWorking ? 'Time to Focus' : 'Time to Rest';

                currentTimer = setInterval(() => {
                    time--;
                    remainingTime = time;
                    updateTimerDisplay(time, timerElement, timerMode, timerProgress, timerCircle);
                }, 1000);
            }
        }

        function updateTimerDisplay(time, timerElement, timerMode, timerProgress, timerCircle) {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Update progress circle
            const totalTime = isWorking ? 1500 : 300;
            const progress = (1 - time / totalTime) * 360;
            timerCircle.style.background = `conic-gradient(
                var(--primary) ${progress}deg,
                transparent ${progress}deg
            )`;

            // Update progress text
            const percentage = Math.round((1 - time / totalTime) * 100);
            timerProgress.textContent = `${percentage}% Complete`;

            if (time <= 0) {
                clearInterval(currentTimer);
                isWorking = !isWorking;
                if (!isWorking) {
                    xp += 50;
                    streak++;
                    updateXP();
                }
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                startTimer();
            }
        }

        // Initialize particles background
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 2px;
                    background: var(--neon);
                    border-radius: 50%;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: particle ${5 + Math.random() * 5}s infinite;
                `;
                particles.appendChild(particle);
            }
        }

        createParticles();

        // Initialize audio context
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function togglePlay() {
            if (!audioContext) initAudio();
            
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            if (!audioSource) {
                // In a real app, you would load the actual audio file here
                // For demo purposes, we'll just simulate playing
                isPlaying = true;
                document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
                startTime = Date.now();
                updateProgress();
            }
        }

        function pauseMusic() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è';
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        }

        function updateProgress() {
            if (!isPlaying) return;
            
            progressInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                const duration = 300; // 5 minutes in seconds
                const progress = (elapsed % duration) / duration * 100;
                
                document.getElementById('musicProgress').style.width = `${progress}%`;
                document.getElementById('currentTime').textContent = formatTime(elapsed % duration);
            }, 100);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function seekMusic(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            const duration = 300; // 5 minutes in seconds
            startTime = Date.now() - (percentage * duration * 1000);
        }

        function playTrack(index) {
            currentTrack = index;
            const playlistItems = document.querySelectorAll('.player-playlist-item');
            playlistItems.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            document.getElementById('currentTrackTitle').textContent = playlistItems[index].querySelector('span').textContent;
            playMusic();
        }

        function nextTrack() {
            const playlistItems = document.querySelectorAll('.player-playlist-item');
            currentTrack = (currentTrack + 1) % playlistItems.length;
            playTrack(currentTrack);
        }

        function previousTrack() {
            const playlistItems = document.querySelectorAll('.player-playlist-item');
            currentTrack = (currentTrack - 1 + playlistItems.length) % playlistItems.length;
            playTrack(currentTrack);
        }

        function togglePlayerExpand() {
            const player = document.getElementById('floatingPlayer');
            player.classList.toggle('expanded');
        }
    </script>
</body>
